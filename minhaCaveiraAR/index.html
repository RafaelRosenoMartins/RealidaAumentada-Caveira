<!DOCTYPE html>
<html>
<head>
 <title> Caveira RA </title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> <!--Importação da biblioteca A-Frame para criar censa 3D no navegador -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> <!--Reconhecimento de RA-->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> <!--Suporte a gestos com dedo/mouse na aplicação-->
  <style>body{margin:0;overflow:hidden}</style> <!--câmera em tela cheia-->
</head>
<body>

  <!--Aplicação da Cena-->
  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>

    <!--Animações-->
    <a-entity camera cursor="rayOrigin: mouse; fuse:false"
              raycaster="objects: .tocavel"></a-entity>
    <!--Marcador Hiro-->
    <a-marker preset="hiro">

      <!--Modelo-->
      <a-entity class="tocavel" gesture-handler
          gltf-model="url(caveira.glb)" 
          scale="2.5 2.5 2.5" 
          position="0 0 0"
          animation__grow="property: scale; to: 3.5 3.5 3.5; dur: 200; startEvents: mousedown"
          animation__shrink="property: scale; to: 2.5 2.5 2.5; dur: 200; startEvents: mouseup"{
          animation__swing="property: rotation;
                           dur: 800;
                           easing: easeInOutQuad;
                           loop: 2;
                           dir: alternate;
                           from: 0 0 0;
                           to: 0 45 0;
                           startEvents: click">

	  </a-entity>
      <a-light type="ambient" color="#BBB"></a-light>   <!--implementação da luz ambiente -->
      <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>  <!--implementação da luz direcional -->
    </a-marker>
  </a-scene>
</body>
</html>
